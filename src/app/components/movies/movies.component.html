<section class="movies-container">
  <ng-container *ngIf="movies$ | async as movies; else spinner">
    <app-movies-grid [movies]="movies"> </app-movies-grid>
  </ng-container>

  <mat-paginator [hidePageSize]="true"></mat-paginator>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
