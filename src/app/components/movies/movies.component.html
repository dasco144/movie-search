<section class="movies-container">
  <ng-container *ngIf="movies$ | async as movies; else spinner">
    <app-movies-grid *ngIf="movies.length; else noMovies" [movies]="movies">
    </app-movies-grid>

    <ng-template #noMovies>
      <h1 class="headline">No movies found for search term</h1>
    </ng-template>
  </ng-container>

  <mat-paginator
    [length]="moviesCount"
    [pageSize]="pageSize"
    [hidePageSize]="true"
    (page)="search($event.pageIndex + 1)"
  ></mat-paginator>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
