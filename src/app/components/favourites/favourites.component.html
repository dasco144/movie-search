<section class="movies-container">
  <ng-container
    *ngIf="favouriteMovies$ | async as favouriteMovies; else spinner"
  >
    <app-movies-grid
      *ngIf="favouriteMovies.length; else noFavourites"
      [movies]="favouriteMovies"
    >
    </app-movies-grid>

    <ng-template #noFavourites>
      <h1 class="headline">No favourites set</h1>
    </ng-template>
  </ng-container>

  <ng-template #spinner>
    <mat-spinner></mat-spinner>
  </ng-template>
</section>
