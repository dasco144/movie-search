<div class="search-wrapper">
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <mat-form-field appearance="fill" type="search">
      <input
        matInput
        name="searchValue"
        placeholder="Search for your movie here!"
        [(ngModel)]="searchValue"
        required
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="buttons">
      <!-- Enter button will trigger search via the submit button type -->
      <button mat-raised-button color="primary" type="submit">Search</button>
      <!-- I'm feeling lucky button needs to be triggered by a button click -->
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="luckySearch()"
      >
        I'm feeling lucky
      </button>
    </div>
  </form>
</div>
